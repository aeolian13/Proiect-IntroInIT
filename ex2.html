<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 370px;
  height: 155px;
  padding: 10px;
  border: 2px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2 align="center">Cu ajutorul mouseului, trage imaginea in dreptunghi:</h2>

<div id="div1" align="center" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="media/frontend_original.png" draggable="true" ondragstart="drag(event)" width="350" height="135" align="center">

</body>
</html>
